<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>
    <h1>Register</h1>
    {% if messages %}
    <ul class='messages'>
        {% for message in messages %}
        <li{% if message.tags %} class='{{ message.tags}}'{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action='/registervalidate' method='POST'>
        {% csrf_token %}
        <label for= 'firstname'>First Name:<input type="text" name='firstname' id='firstname'></label>
        <label for = 'lastname'>Last Name: <input type='text' name='lastname' id='lastname'></label>
        <label for = 'email'>Email: <input type='text' name='email' id='email'></label>
        <label for ='password'>Password: <input type='password' name='password' id='password'></label>
        <label for = 'passwordconf'>Password Confirmation: <input type='password' name='passwordconf' id='passwordconf'></label>
        <label for = 'zipcode'>Zipcode: <input type='text' name='zipcode'></label>
        <input type='submit' value='Register'>
    </form>
  </body>
</html>
